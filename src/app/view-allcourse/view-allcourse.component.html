<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" *ngFor="let i of data ">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Course Titile</th>
                    <th scope="col">Description</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Date</th>
                    <th scope="col">Venue</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>{{i.id}}</td>
                    <td>{{i.courseTitle}}</td>
                    <td>{{i.courseDescription}}</td>
                    <td>{{i.ourseDuration}}</td>
                    <td>{{i.courseDate}}</td>
                    <td>{{i.courseVenue}}</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
